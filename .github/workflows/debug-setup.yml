name: Debug Setup

on:
  schedule:
    - cron: "0 0,6 * * *"
  workflow_dispatch:

env:
  AES_KEY: ${{ secrets.AES_KEY }}  # GitHub Secret 中存储 AES 密钥

jobs:
  deploy-bot:
    runs-on: ubuntu-latest

    steps:
      - name: 正在检出代码
        uses: actions/checkout@v4

      - name: 正在设置Python环境
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 正在安装依赖
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          if command -v pipx &> /dev/null; then
              echo "pipx 缓存已命中"
              pipx ensurepath
          else
              echo "正在安装 pipx..."
              python -m pip install --user pipx
              pipx ensurepath
              source ~/.profile
          fi

          if command -v nb &> /dev/null; then
              echo "nb-cli 缓存已命中"
              nb --version
          else
              echo "正在安装 nb-cli..."
              pipx install nb-cli
          fi

          if [ -f pyproject.toml ]; then
              echo "正在安装项目依赖..."
              pip install -e .
              echo "正在安装 AES 加解密工具..."
              pip install pycryptodome
          else
              echo "未找到 pyproject.toml 文件"
          fi

      - name: 检查缓存的加密文件
        id: check_cache
        run: |
          if [ -f "private/.env.encrypted" ]; then
              echo "找到缓存的加密配置文件"
              echo "cached=true" >> $GITHUB_OUTPUT
          else
              echo "未找到缓存的加密配置文件"
              echo "cached=false" >> $GITHUB_OUTPUT

      - name: 解密配置文件
        if: steps.check_cache.outputs.cached == 'true'
        run: |
          python aes_tool.py decrypt private/.env.encrypted .env
          echo "配置文件已解密"

      - name: 创建配置文件
        if: steps.check_cache.outputs.cached != 'true'
        run: |
          echo "创建新的配置文件..."
          mkdir -p private
          echo "ENVIRONMENT=production" > .env
          echo "DRIVER=~fastapi+~httpx+~websockets+~aiohttp" >> .env
          echo "HOST=0.0.0.0" >> .env
          echo "PORT=12893" >> .env
          echo "QQ_BOT_APPID=${{ secrets.QQ_BOT_APPID }}" >> .env
          echo "QQ_BOT_TOKEN=${{ secrets.QQ_BOT_TOKEN }}" >> .env
          echo "QQ_BOT_SECRET=${{ secrets.QQ_BOT_SECRET }}" >> .env
          echo "QQ_BOT_HTTP_API_URL=https://api.sgroup.qq.com" >> .env
          echo "QQ_BOT_WS_URL=wss://sbot.qq.com/ws" >> .env
          echo "use_websocket=true" >> .env
          echo "QQ_BOT_ENABLE_HEARTBEAT=true" >> .env
          echo "SQLALCHEMY_DATABASE_URL=sqlite+aiosqlite:///./nonebot.db" >> .env
          cp .env private/.env.encrypted
          python aes_tool.py encrypt private/.env.encrypted private/.env.final
          echo "配置文件已创建并加密"

      - name: 正在试运行NoneBot
        if: success()
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          cd ${{ github.workspace }}
          echo "正在试运行机器人..."
          # 如果有解密的文件，使用它；否则创建临时文件
          if [ -f ".env" ]; then
            cp .env .env.tmp
          else
            echo "ENVIRONMENT=production" > .env.tmp
            echo "DRIVER=~fastapi+~httpx+~websockets+~aiohttp" >> .env.tmp
            echo "HOST=0.0.0.0" >> .env.tmp
            echo "PORT=12893" >> .env.tmp
            echo "QQ_BOT_APPID=${{ secrets.QQ_BOT_APPID }}" >> .env.tmp
            echo "QQ_BOT_TOKEN=${{ secrets.QQ_BOT_TOKEN }}" >> .env.tmp
            echo "QQ_BOT_SECRET=${{ secrets.QQ_BOT_SECRET }}" >> .env.tmp
            echo "QQ_BOT_HTTP_API_URL=https://api.sgroup.qq.com" >> .env.tmp
            echo "QQ_BOT_WS_URL=wss://sbot.qq.com/ws" >> .env.tmp
            echo "use_websocket=true" >> .env.tmp
            echo "QQ_BOT_ENABLE_HEARTBEAT=true" >> .env.tmp
            echo "SQLALCHEMY_DATABASE_URL=sqlite+aiosqlite:///./nonebot.db" >> .env.tmp
          fi
          export $(cat .env.tmp | xargs)
          nb run &

      - name: 正在部署并维持Debug会话
        uses: MitterGYanik/debugger-action-keepmode@master
        timeout-minutes: 359

      - name: 加密并缓存配置文件
        if: always()
        run: |
          # 会话结束后重新加密配置文件
          if [ -f ".env" ]; then
            python aes_tool.py encrypt .env private/.env.encrypted
            echo "配置文件已重新加密"
          fi

      - name: 正在缓存加密文件和工具
        if: always()
        uses: actions/cache@v3
        with:
          paths:
            - private/.env.encrypted
            - ~/.cache/pip
            - ~/.local/share/pipx
            - ~/.local/share/pycryptodome
          key: ${{ runner.os }}-cache-v2-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-cache-v2-
            ${{ runner.os }}-cache-