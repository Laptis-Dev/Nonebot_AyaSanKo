name: Debug Setup

on:
  schedule:
    - cron: "0 0,6 * * *"
  workflow_dispatch:

jobs:
  deploy-bot:
    runs-on: ubuntu-latest

    steps:
      - name: 正在检出代码
        uses: actions/checkout@v4

      - name: 正在设置Python环境
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 正在安装依赖
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          if command -v pipx &> /dev/null; then
              echo "pipx 缓存已命中"
              pipx ensurepath
          else
              echo "正在安装 pipx..."
              python -m pip install --user pipx
              pipx ensurepath
              source ~/.profile
          fi

          if command -v nb &> /dev/null; then
              echo "nb-cli 缓存已命中"
              nb --version
          else
              echo "正在安装 nb-cli..."
              pipx install nb-cli
          fi

          if [ -f pyproject.toml ]; then
              echo "正在安装项目依赖..."
              pip install -e .
          else
              echo "未找到 pyproject.toml 文件"
          fi

      - name: 检查环境配置文件
        run: |
          if [ -f ".env" ]; then
            echo "找到环境配置文件，准备启动机器人..."
            mkdir -p ./private
            cp .env ./private/
            echo "环境配置文件已缓存"
          else
            echo "未找到环境配置文件!"
            exit 0
          fi

      - name: 正在启动NoneBot
        if: success()
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          cd ${{ github.workspace }}
          if [ -f "private/.env" ]; then
            cp private/.env .env
            echo "正在启动机器人..."
            nb run &
          else
            echo "环境配置文件缺失!无法自动启动!"
            exit 0
          fi
        env:
          QQ_TOKEN: ${{ secrets.QQ_TOKEN }}
          ENVIRONMENT: production

      - name: 正在部署并维持Debug会话
        uses: MitterGYanik/debugger-action-keepmode@master
        timeout-minutes: 359

      - name: 正在缓存pip和pipx
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pip
            ~/.local/share/pipx
          key: ${{ runner.os }}-pipx-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pipx-

      - name: 正在缓存隐私文件，以便下次部署使用
        uses: actions/cache@v3
        with:
          path: ./private
          key: ${{ runner.os }}-private-${{ secrets.CACHE_VERSION || 'v1' }}
