name: Debug Setup

on:
  schedule:
    - cron: "0 0,6 * * *"
  workflow_dispatch:

jobs:
  deploy-bot:
    runs-on: ubuntu-latest

    steps:
      - name: 正在检出代码
        uses: actions/checkout@v4

      - name: 正在设置Python环境
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 正在安装依赖
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          if command -v pipx &> /dev/null; then
              echo "pipx 缓存已命中"
              pipx ensurepath
          else
              echo "正在安装 pipx..."
              python -m pip install --user pipx
              pipx ensurepath
              source ~/.profile
          fi

          if command -v nb &> /dev/null; then
              echo "nb-cli 缓存已命中"
              nb --version
          else
              echo "正在安装 nb-cli..."
              pipx install nb-cli
          fi

          if [ -f pyproject.toml ]; then
              echo "正在安装项目依赖..."
              pip install -e .
          else
              echo "未找到 pyproject.toml 文件"
          fi

      - name: 创建环境配置文件
        run: |
          echo "创建环境配置文件..."
          mkdir -p ./private
          echo "ENVIRONMENT=production" > .env
          echo "DRIVER=~fastapi+~httpx+~websockets+~aiohttp" >> .env
          echo "HOST=0.0.0.0" >> .env
          echo "PORT=12893" >> .env
          echo "QQ_BOT_APPID=${{ secrets.QQ_BOT_APPID }}" >> .env
          echo "QQ_BOT_TOKEN=${{ secrets.QQ_BOT_TOKEN }}" >> .env
          echo "QQ_BOT_SECRET=${{ secrets.QQ_BOT_SECRET }}" >> .env
          echo "QQ_BOT_HTTP_API_URL=https://api.sgroup.qq.com" >> .env
          echo "QQ_BOT_WS_URL=wss://sbot.qq.com/ws" >> .env
          echo "use_websocket=true" >> .env
          echo "QQ_BOT_ENABLE_HEARTBEAT=true" >> .env
          echo "SQLALCHEMY_DATABASE_URL=sqlite+aiosqlite:///./nonebot.db" >> .env
          cp .env ./private/
          echo "环境配置文件已创建"

      - name: 正在试运行NoneBot
        if: success()
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          cd ${{ github.workspace }}
          echo "正在试运行机器人..."
          nb run &
        env:
          QQ_BOT_APPID: ${{ secrets.QQ_BOT_APPID }}
          QQ_BOT_TOKEN: ${{ secrets.QQ_BOT_TOKEN }}
          QQ_BOT_SECRET: ${{ secrets.QQ_BOT_SECRET }}
          ENVIRONMENT: production

      - name: 正在部署并维持Debug会话
        uses: MitterGYanik/debugger-action-keepmode@master
        timeout-minutes: 359

      - name: 正在缓存隐私文件，以便下次部署使用
        if: always()
        uses: actions/cache@v3
        with:
          path: ./private
          key: ${{ runner.os }}-private-${{ secrets.CACHE_VERSION || 'v1' }}

      - name: 正在缓存pip和pipx
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pip
            ~/.local/share/pipx
          key: ${{ runner.os }}-pipx-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pipx-